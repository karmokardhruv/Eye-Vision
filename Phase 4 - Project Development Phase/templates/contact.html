<body style="background-image: url('../static/images/background.jpg'); background-size: 100% ; backdrop-filter: none; background-attachment: fixed;">
    <section class="header fixed-content header-colour">
        <header class="p-3 ">
            <div class="container header-container">

    <section class="form">
        <div class="container-fluid top-margin">
            <div class="bd-example m-0 border-0">
                <form class="row g-3 box" action="https://formspree.io/eye-vision-project@googlegroups.com" method="POST" enctype="text/plain">
                  <input type="hidden" name="_subject" value="Contact Information">
                  <div class="col-md-6 top-margin">
                    <label for="inputName4" class="form-label"><b>Full Name*</b></label>
                    <input type="text" class="form-control" id="name" name="name" fdprocessedid="muii7n" required>
                  </div>
                  <div class="col-md-6 top-margin">
                    <label for="inputEmail4" class="form-label"><b>Email*</b></label>
                    <input type="email" class="form-control" id="inputEmail4" name="email" fdprocessedid="ilsocg" required>
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label"><b>Address</b></label>
                    <input type="text" class="form-control" id="inputAddress" name="address" placeholder="" fdprocessedid="i4xei">
                  </div>
                  <div class="col-md-6">
                    <label for="inputCity" class="form-label"><b>City</b></label>
                    <input type="text" class="form-control" id="inputCity" name="city" fdprocessedid="18k9xb">
                  </div>
                  <div class="col-md-4">
                    <label for="inputState" class="form-label"><b>State*</b></label>
                    <select id="inputState" class="form-select" name="state" fdprocessedid="k9e2hr" required>
                      <option selected="">Choose</option>
                      <option>Andhra Pradesh</option>
                      <option>Arunachal Pradesh</option>
                      <option>Assam</option>
                      <option>Bihar</option> 
                      <option>Chhattisgarh</option>
                      <option>Goa</option>
                      <option>Gujarat</option>
                      <option>Haryana</option>
                      <option>Himachal Pradesh</option>
                      <option>Jharkhand</option>
                      <option>Karnataka</option>
                      <option>Kerala</option>
                      <option>Madhya Pradesh</option>
                      <option>Maharashtra</option>
                      <option>Manipur</option>
                      <option>Meghalaya</option>
                      <option>Mizoram</option>
                      <option>Nagaland</option>
                      <option>Odisha</option>
                      <option>Punjab</option>
                      <option>Rajasthan</option>
                      <option>Sikkim</option>
                      <option>Tamil Nadu</option>
                      <option>Telangana</option>
                      <option>Tripura</option>
                      <option>Uttarakhand</option>
                      <option>Uttar Pradesh</option>
                      <option>West Bengal</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="inputZip" class="form-label"><b>Zip*</b></label>
                    <input type="text" class="form-control" id="inputZip" name="zip" fdprocessedid="yxa4qp" required>
                  </div>
                  <div class="col-12">
                    <label for="query" class="form-label"><b>Queries</b></label>
                    <textarea type="text" id="query" class="form-control" name="query" placeholder="Type your query here..."></textarea>
                  </div>
                  <p> Fields marked with asterisk{*} are required</p>
                  <div class="col-12 bottom-margin">
                    <button type="submit" id="button-color" class="btn btn-primary submit" fdprocessedid="gm3o8g">Submit</button>
                  </div>
                </form>
            </div>
        </div>
    </section>
